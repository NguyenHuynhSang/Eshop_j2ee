<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa Footer</title>

</head>
<body>
<h1>Sửa Footer</h1>
<form class="kt-form"  name="frmEditFooter" ng-submit="EditFooter()" novalidate>
    <div class="kt-portlet__body">
        <div class="form-group form-group-last">
            <div class="alert alert-secondary" role="alert">
                <div class="alert-icon"><i class="flaticon-warning kt-font-brand"></i></div>
                <div class="alert-text">
                    The example form below demonstrates common HTML form elements that receive updated styles from Bootstrap with additional classes.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Nội dung</label>
            <ng-ckeditor height="500px" ng-model="jsonEntity.Content" value="{{jsonEntity.Content}}" remove-buttons="Image"
            remove-plugins="iframe,flash,smiley" style="height:500px"></ng-ckeditor>
        </div>
        <div class="form-group">
            <label for="status">Trạng thái</label>
            <input ng-model="jsonEntity.IsShow" value="{{jsonEntity.IsShow}}" type="checkbox" id="status" placeholder="Trạng thái">
        </div>
    </div>
    <div class="kt-portlet__foot">
        <div class="form-group">
            <button type="submit"  class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</form>


</body>
</html>
