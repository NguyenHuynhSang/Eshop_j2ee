<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sửa menu</title>

    </head>
    <body>
        <h1>Sửa menu</h1>
        <form class="kt-form"  name="frmEditMenu" ng-submit="EditMenu()" novalidate>
            <div class="kt-portlet__body">
                <div class="form-group form-group-last">
                    <div class="alert alert-secondary" role="alert">
                        <div class="alert-icon"><i class="flaticon-warning kt-font-brand"></i></div>
                        <div class="alert-text">
                            The example form below demonstrates common HTML form elements that receive updated styles from Bootstrap with additional classes.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="link">Đường dẫn</label>
                    <input ng-model="jsonEntity.Link" value="{{jsonEntity.Link}}" type="text" class="form-control" id="link"
                           placeholder="Link">
                </div>
                <div class="form-group">
                    <label for="text">Nội dung hiển thị</label>
                    <input ng-model="jsonEntity.Text" value="{{jsonEntity.Text}}" type="text" class="form-control" id="text"
                           placeholder="Text">
                </div>
                <div class="form-group">
                    <label for="displayorder">Thứ tự sắp xếp</label>
                    <input ng-model="jsonEntity.DisplayOrder" value="{{jsonEntity.DisplayOrder}}" type="number" class="form-control" id="displayorder"
                           placeholder="Display Order">
                </div>
                <div class="form-group">
                    <label for="target">Target</label>
                    <input ng-model="jsonEntity.Target" value="{{jsonEntity.Target}}" type="text" class="form-control" id="target"
                           placeholder="Target">
                </div>

                <div class="form-group">
                    <label for="groupId">Nhóm Menu</label>
                    <select class="form-control" ng-model="jsonEntity.MenuGroupID">
                        <option value="" disabled selected hidden>Group Menu</option>
                        <option ng-repeat="menugroup in MenuGroup" ng-value="jsonEntity.MenuGroupID" value="{{menugroup.ID}}">
                            {{menugroup.Name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Trạng thái</label>
                    <input class="checkbox" ng-model="jsonEntity.IsShow" value="{{jsonEntity.IsShow}}" type="checkbox" class="checkbox" id="status" >
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="form-group">
                    <button type="submit"  class="btn btn-primary">Submit</button>
                    <button type="reset" ui-sref="menu-list" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </form>


    </body>
</html>
